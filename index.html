<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Projects</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- nav bar  -->
    <nav>
        <h1>JS Projects</h1>
        <div class="hamburger">&#9776</div>
        <div class="container">
            <div class="navItems">
                <a href="#notes" class="active">Notes App</a>
                <a href="#quiz">Quiz app</a>
                <a href="#movie">Movie app</a>
                <a href="#ticTac">Tic Tac Toe</a>
                <a href="#Dictionary">Dictionary app</a>
            </div>
        </div>
    </nav>
    <!-- navbar ends -->
    <!-- section for notes app -->
    <section id="notes">
        <div class="notesContainer">
            <h1>My notes</h1>
            <!-- form for adding notes -->
            <form id="noteForm">
                <input type="text" name="nInp" id="noteInput" placeholder="Enter a new note" required>
                <button>Add</button>
            </form>
            <!-- Display the existing notes -->
            <div id="viewNotes">
                <!-- Notes will be added here -->
            </div>
        </div>
    </section>
    <section id="quiz">
        <div class="toDoContainer">
            <h1 class="h1">TO DO1</h1>
        </div>
    </section>
    <section id="movie">
        <div class="toDoContainer">
            <h1 class="h1">TO DO2</h1>
        </div>
    </section>
    <section id="ticTac">
        <div class="toDoContainer">
            <h1 class="h1">TO DO3</h1>
        </div>
    </section>
    <section id="Dictionary">
        <div class="toDoContainer">
            <h1 class="h1">TO DO4</h1>
        </div>
    </section>
    
    <script src="app.js"></script>
</body>
</html>
